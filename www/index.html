var Num = Math.floor(Math.random()*4);
var length = 0;
var duration = 600;
var Timer = 5000;
var timerID;

jQuery(document).ready(function(){
    length = $('#photoHanger ul li').length;
	imageAction();
});

function imageAction(){
    if(Num==length){
		Num = 0;
		$('#photoHanger ul li').slice(Num,Num+1).css('display','block');
		$('#photoHanger ul li').slice(Num,Num+1).animate({opacity: 1},duration);
		$('#photoHanger ul li').slice(length-1,length).animate({opacity: 0},duration,function(){
			$(this).css('display','none');
		});
	}else{
		$('#photoHanger ul li').slice(Num,Num+1).css('display','block');
		$('#photoHanger ul li').slice(Num,Num+1).animate({opacity: 1},duration);
		$('#photoHanger ul li').slice(Num-1,Num).animate({opacity: 0},duration,function(){
			$(this).css('display','none');
		});
	}
	
	Num++;
	
	timerID = setTimeout('imageAction()', Timer);
}

</script>
